 <!--Main layout-->
 <main>
    <div class="container">

      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark mdb-color lighten-3 mt-4 mb-3" >

        <!-- Navbar brand -->
        <ul class="nav nav-tabs mb-1" id="myTab0" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="home-tab0"
                data-mdb-toggle="tab"
                data-mdb-target="#home0"
                type="button"
                role="tab"
                aria-controls="home"
                aria-selected="true"
              >
                SmartPhones
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="profile-tab0"
                data-mdb-toggle="tab"
                data-mdb-target="#profile0"
                type="button"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
              >
                Laptops
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="contact-tab0"
                data-mdb-toggle="tab"
                data-mdb-target="#contact0"
                type="button"
                role="tab"
                aria-controls="contact"
                aria-selected="false"
              >
                HeadPhones
              </button>
            </li>
          </ul>
     

      </nav>
      <!--/.Navbar-->

      <!--Section: Products v.3-->
      <section class="text-center mb-4">
      
        <!--Grid row-->
        <div class="row wow fadeIn">

          <!--Grid column-->
       
     
          <!--Grid column-->

          <!--Fourth column-->
          <div class="col-lg-3 col-md-6 mb-4" *ngFor="let prd of productList " >
            <ng-container  *ngIf="prd.quantity!=0 ">

            <!--Card-->
            <div class="card" >

              <!--Card image-->
              <div class="view overlay">
              
                <img src="http://localhost:34300/Resources/Images/{{prd.image}}" class="card-img-top" alt="">
                <a  (click)="OpenProductDetails(prd.id)">
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>
              <!--Card image-->

              <!--Card content-->
              <div class="card-body text-center">
                <!--Category & Title-->
                <a href="" class="grey-text">
                  <h5>{{prd.name}}</h5>
                </a>
                <h5>
                  <strong>
                    <a href="" class="dark-grey-text">Quantity : {{prd.quantity}}</a>
                  </strong>
                </h5>

                <h4 class="font-weight-bold blue-text">
                  <strong>{{prd.price  | currency :' EGP '}}</strong>
                </h4>
                <button type="button" class="btn btn-primary " (click)= "addTocart(item)">Add to cart</button>
                
             


              </div>
              <!--Card content-->

            </div>
            <!--Card-->

         
        
            </ng-container>
           </div>
          <!--Fourth column-->

        </div>

      </section>
      <!--Section: Products v.3-->

      <!--Pagination-->
      <nav class="d-flex justify-content-center wow fadeIn">
        <ul class="pagination pg-blue">

          <!--Arrow left-->
          <li class="page-item disabled">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>

          <li class="page-item active">
            <a class="page-link" href="#">1
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">4</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">5</a>
          </li>

          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
      <!--Pagination-->

    </div>
  </main>

  <app-footer></app-footer>
